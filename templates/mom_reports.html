	<script type="text/javascript">
		function createcard(num)
		{
			for(i=0;i<num;i++)
			{
				const x=document.createElement("div");
				var img=document.createElement("img");
				img.setAttribute("src","report.png");
				img.setAttribute("class","reportimg");
				x.append(img);
				var txt1=document.createElement("p");
				txt1.innerText="Test name:"
				var txt2=document.createElement("p");
				txt2.innerText="Test Date:"
				x.append(txt1);
				x.append(txt2);
				document.getElementById("child").append(x);
			}
		}		
	</script>
