<html>
<head>
	<title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/doc_login.css')}}"/>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}"/>
</head>
<body>
	{% if us %}
	<script>
		alert('Incorrect username and password')
	</script>
	{% endif %}
	<img src="{{url_for('static', filename='img/logo.png')}}" class="logo">
	<p class="heading" style="font-size:130px; margin-bottom:5%; color:#3399ff; ">Doc2Mom</p>
	<!-- <h5>Hello Doc</h5> -->
	<div class="doc_login_div">
		<form action="/doc_login" method="POST">
			<p class="username_pass">Username:</p>
			<input type="text" placeholder="Enter your Username" name="id" class="username_pass_box">
			<p class="username_pass">Password:</p>
			<input type="Password" placeholder="Enter your Password" name="pass" class="username_pass_box">
			<button class="sub_btn" type="submit">LOGIN</button>
		</form>
	</div>
</body>
</html>
