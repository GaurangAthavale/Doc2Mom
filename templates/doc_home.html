        <script type="text/javascript">
            function momcard(num)
            {
                for(i=0;i<num;i++)
                {
                    const x=document.createElement("div");
                    x.setAttribute("class","mom_card");
                    var h4=document.createElement("h4");
                    h4.innerText="Mom name";
                    x.append(h4);
                    x.append(document.createElement("br"));
                    var p=document.createElement("p");
                    p.innerText="3 weeks pregnant"
                    x.append(p);
                    var p1=document.createElement("p");
                    p1.innerText="appointment date:";
                    x.append(p1);
                    var hr=document.createElement("hr");
                    hr.setAttribute("color","black");
                    x.append(hr);
                    document.getElementById("section").append(x);
                }
            }		
        </script>
